<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="">
    <div id="loginPage ">

                Shop Cart
            </div>
        </nav>

                <div class="mb-6">
                    <a id="login" href="#"
                        class="px-32 py-2 bg-blue-500 hover:bg-blue-600 h-10 rounded-md text-white font-medium ">Login

                        User</a>
                </div>

                    <a href="">Don't have an Account? Sign Up Here</a>
                </div>

            </div>

        </div>

    </div>
