<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="overlay">
    <div class="loader flex gap-2 absolute z-10 top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]">
        <div class="div1 w-6 h-24 bg-black"></div>
        <div class="div2 w-6 h-24 bg-red-600"></div>
        <div class="div3 w-6 h-24 bg-black"></div>
    </div>

    <div id="checkoutPage">
        <!-- navbar -->
        <nav id="header" class="bg-stone-300 px-28 py-4 flex justify-between w-full items-center mb-24 sticky top-0">
            <div>
                <a href="index.html" class="text-3xl tracking-widest font-semibold">Shop Cart</a>
            </div>
            <div class="flex gap-6 text-lg">
                <a href="cart.html">Cart</a>
                <div id="user">Hi User</div>
                <a href="index.html">Logout</a>
            </div>
        </nav>

        <!-- main content -->
        <div id="content" class="px-36 flex gap-[4%]">


            <div id="accordians" class="basis-[72%]">

                <div id="productsAccordian" class="mb-6 flex gap-8 w-fit">

                </div>

                <div id="accordian1" class="mb-4">
                    <div id="accordian1-heading" class="bg-gray-300 h-14 flex items-center pl-4 mb-2">
                        <p class="text-md font-semibold">Shipping Address</p>
                    </div>
                    <div id="accordian-content1" class="hidden">
                        <form action="">
                            <div class="flex flex-col gap-1 mb-1">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" class="border-2 border-gray-300 h-10 rounded-sm">
                            </div>
                            <div class="flex flex-col gap-1 mb-1">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="border-2 border-gray-300 h-10 rounded-sm">
                            </div>
                            <div class="flex flex-col gap-1 mb-1">
                                <label for="city">City</label>
                                <input type="text" id="city" class="border-2 border-gray-300 h-10 rounded-sm">
                            </div>
                            <div class="flex justify-between mb-1">
                                <div class="flex flex-col gap-1 w-[49%]">
                                    <label for="state">State</label>
                                    <input type="text" id="state" class="border-2 border-gray-300 h-10 rounded-sm">
                                </div>
                                <div class="flex flex-col gap-1  w-[49%]">
                                    <label for="zip">Zip Code</label>
                                    <input type="text" id="zip" class="border-2 border-gray-300 h-10 rounded-sm">
                                </div>
                            </div>
                            <div class="flex flex-col gap-1 mb-1">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" class="border-2 border-gray-300 h-10 rounded-sm">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="accordian2" class="mb-4">
                    <div id="accordian2-heading" class="bg-gray-300 h-14 flex items-center pl-4  mb-2">
                        <p class="text-md font-semibold">Payment Method</p>
                    </div>
                    <div id="accordian-content2" class="hidden">
                        <form action="">
                            <div class="flex flex-col gap-1 mb-1">
                                <label for="cardnumber">Card Number</label>
                                <input type="text" id="cardnumber" class="border-2 border-gray-300 h-10 rounded-sm">
                            </div>
                            <div class="flex flex-col gap-1 mb-1">
                                <label for="expiry">Expiration Date</label>
                                <input type="text" id="expiry" class="border-2 border-gray-300 h-10 rounded-sm">
                            </div>
                            <div class="flex flex-col gap-1 mb-1">
                                <label for="cvc">CVC</label>
                                <input type="text" id="cvc" class="border-2 border-gray-300 h-10 rounded-sm">
                            </div>

                            <a href="home.html"
                                class="inline-block py-2 w-[100%] bg-blue-500 rounded-sm mt-4 text-white text-center">
                                Place Order
                            </a>


                        </form>
                    </div>
                </div>

            </div>

            <div id="price-details" class="basis-[24%] h-fit sticky top-20">
                <div class="border-2 p-4 rounded-lg shadow-md mb-6">
                    <h4 class="font-semibold mb-2">Price Details</h4>
                    <div class="flex justify-between">
                        <p>Price</p>
                        <p id="total" class="font-semibold">-</p>
                    </div>
                    <div class="flex justify-between">
                        <p>Discount</p>
                        <p id="discount" class="font-semibold">-</p>
                    </div>
                    <div class="flex justify-between mb-1">
                        <p>Delivery Charges</p>
                        <p class="font-semibold">FREE</p>
                    </div>
                    <div class="flex justify-between border-t-2 py-1">
                        <p class="text-lg">Total</p>
                        <p id="final-price" class="font-semibold text-lg">-</p>
                    </div>

                </div>
                <div class="flex gap-[4%] items-center border-2 pl-3 p-2 rounded-lg shadow-md mb-6">
                    <p>Your data will be encrypted and transmited securely</p>
                    <img src="shield.avif" alt="" class="w-12">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
